<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the deadliest Warrior</title>
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- <div class="page"></div> -->
    <div id="player-1-camp" class="p1-camp">
      <div id="player-1-hand">
        <div class="card" id="twelve">12</div>
        <div class="card" id="eleven">11</div>
        <div class="card" id="ten">10</div>
        <div class="card" id="nine">9</div>
        <div class="card" id="eight">8</div>
        <div class="card" id="seven">7</div>
        <div class="card" id="six">6</div>
        <div class="card" id="five">5</div>
        <div class="card" id="four">4</div>
        <div class="card" id="three">3</div>
        <div class="card" id="two">2</div>
        <div class="card" id="one">1</div>
        <div class="card" id="p1-captured">captured</div>
        <div class="card" id="p1-captured-six">captured</div>
      </div>
      <div id="player-1-score">
        Warriors:<br /><span id="p1-score">12</span>
      </div>
      <button id="send-warrior">Send your warrior to battle</button>
    </div>
    <div id="player-1-card" class="p1-card"></div>
    <div id="player-2-camp" class="p2-camp">
      <div id="player-2-score">Warriors:<br /><span id="p2-score">12</span>
      </div>
      </div>
    <div id="player-2-card" class="p2-card"></div>
    <div id="banner" class="banner">Battlefield</div>
    <!-- </div> -->
    <div id="reset-background">
      <div id="reset">Restart</div>
    </div>
  </body>
</html>
